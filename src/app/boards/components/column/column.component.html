<mat-card class="column" cdkDrag>
  <div class="buttons-group">
    <div class="example-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
        ></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
    <button
      mat-icon-button
      color="warn"
      aria-label="delete button"
      matTooltip="Delete the Column"
      matTooltipPosition="above"
      (click)="onClickDeleteColumn($event)"
    >
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>
  <mat-card-header>
    <mat-card-title
      class="column__title"
      matTooltip="Change the Column title"
      matTooltipPosition="above"
      >{{ column.title }}</mat-card-title
    >
  </mat-card-header>
  <mat-card-content class="tasks">
    <app-task
      *ngFor="let task of column.tasks"
      [boardId]="boardId"
      [columnId]="column.id"
      [task]="task"
    ></app-task>
  </mat-card-content>
  <button mat-icon-button (click)="onClickCreateTask()">
    <mat-icon color="primary">note_add</mat-icon>
    Add a Task
  </button>
</mat-card>
