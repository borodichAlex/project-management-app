<button
  *ngIf="isParentPage | async; else backBtn"
  mat-stroked-button
  color="primary"
  (click)="onClickCreateBoard()"
>
  Create Board
</button>
<ng-template #backBtn>
  <button mat-stroked-button color="primary" (click)="onClickBackToTheBoards()">
    Back to the Boards
  </button>
</ng-template>

<app-search-field
  (searchValueEvent)="searchTaskByValue($event)"
></app-search-field>
