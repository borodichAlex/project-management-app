<div class="container">
  <h1>{{ 'Boards' | translate }}</h1>
  <div class="boards">
    <!-- Spinner -->
    <mat-spinner
      class="spinner"
      *ngIf="isLoading$ | async; else boardsContainer"
    ></mat-spinner>
    <!-- END Spinner -->
    <!-- Board card -->
    <ng-template #boardsContainer>
      <mat-card
        class="board"
        *ngFor="let board of boards$ | async"
        [attr.id]="board.id"
        (click)="onBoardClick(board.id)"
      >
        <div class="buttons-group">
          <button
            mat-icon-button
            color="primary"
            aria-label="edit button"
            matTooltip="Edit"
            matTooltipPosition="above"
            (click)="onClickUpdateBoard($event, board.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="delete button"
            matTooltip="Delete"
            matTooltipPosition="above"
            (click)="onClickDeleteBoard($event, board.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="content-container">
          <mat-card-header class="board__header">
            <mat-card-title class="board__title">{{
              board.title
            }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="content">{{
            board.description
          }}</mat-card-content>
        </div>
      </mat-card>
    </ng-template>
    <!-- END Board card -->
  </div>
</div>
